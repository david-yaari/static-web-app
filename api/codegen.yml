overwrite: true
schema: './TriviaGraphQL/schema.graphql'
documents: './TriviaGraphQL/operations/*.graphql'
generates:
  TriviaGraphQL/generated.ts:
    config:
      contextType: './data#Context'
      avoidOptionals:
        field: false
        inputValue: false
        object: false
      mappers:
        Question: ./data#QuestionModel
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
  ../src/generated.tsx:
    config:
      withHooks: true
      withHOC: false
      withComponent: false
    plugins:
      - 'typescript'
      - 'typescript-react-apollo'
      - 'typescript-operations'
